server {
  listen 80;
  root /usr/share/nginx/html;

  # Diese Regel fängt alle API-Anfragen ab und leitet sie
  # an den Backend-Container weiter, der im Docker-Netzwerk
  # unter dem Namen 'backend' auf Port 8001 erreichbar ist.
  location /api/ {
    proxy_pass http://backend:8001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Diese Regel stellt sicher, dass alle anderen Anfragen
  # (die nicht zur API gehören) von der React-App behandelt werden.
  location / {
    try_files $uri /index.html;
  }
}