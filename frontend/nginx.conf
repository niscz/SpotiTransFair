# frontend/nginx.conf
server {
  listen 8080;
  root /usr/share/nginx/html;

  # Security headers
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options DENY always;
  add_header Referrer-Policy no-referrer-when-downgrade always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; connect-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:;" always;

  # Proxy to backend container
  location /api/ {
    proxy_pass http://backend:8001/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Accept-Language $http_accept_language;
    proxy_read_timeout 300s;
  }

  # Serve SPA
  location / {
    try_files $uri /index.html;
  }

  # Cache for static assets
  location ~* \.(js|css|svg|png|jpg|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, immutable";
  }

  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
}
