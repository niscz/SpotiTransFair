services:
  backend:
    build: ./backend
    container_name: spotitransfair-backend
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - FRONTEND_URL=http://localhost:5173
    healthcheck:
      test: ["CMD-SHELL", "python - <<'PY'\nimport urllib.request,sys;sys.exit(0) if urllib.request.urlopen('http://localhost:8001/').status==200 else sys.exit(1)\nPY"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: spotitransfair-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"] 
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped