services:
  backend:
    build: ./backend
    container_name: spotitransfair-backend
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - FRONTEND_URL=http://localhost:5173
      - DATABASE_URL=postgresql://user:password@postgres:5432/spotitransfair
      - REDIS_URL=redis://redis:6379/0
      - STATS_FILE=/data/stats.json
      - GEOIP_DB=/geoip/GeoLite2-Country.mmdb
      - TMPDIR=/ram
    volumes:
      - ./backend:/app
      - ./data:/data
      - ./geoip/GeoLite2-Country.mmdb:/geoip/GeoLite2-Country.mmdb:ro
      - type: tmpfs
        target: /ram
        tmpfs:
          size: 64m
          mode: 1777
    depends_on:
      - postgres
      - redis
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped
    shm_size: "256m"

  worker:
    build: ./backend
    container_name: spotitransfair-worker
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/spotitransfair
      - REDIS_URL=redis://redis:6379/0
      - STATS_FILE=/data/stats.json
      - GEOIP_DB=/geoip/GeoLite2-Country.mmdb
      - TMPDIR=/ram
    volumes:
      - ./backend:/app
      - ./data:/data
      - ./geoip/GeoLite2-Country.mmdb:/geoip/GeoLite2-Country.mmdb:ro
      - type: tmpfs
        target: /ram
        tmpfs:
          size: 64m
          mode: 1777
    depends_on:
      - backend
      - postgres
      - redis
    command: python worker.py
    restart: unless-stopped
    shm_size: "256m"

  frontend:
    build: ./frontend
    container_name: spotitransfair-frontend
    ports:
      - "5173:3000"
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: spotitransfair-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: spotitransfair
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: spotitransfair-redis
    restart: unless-stopped

volumes:
  postgres_data:
